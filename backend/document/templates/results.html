<!DOCTYPE html>
<html>
<head>
    <title>Analysis Results</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Analysis Results for {{ document.file.name }}</h1>
    <table>
        <thead>
            <tr>
                <th>Word</th>
                <th>TF</th>
                <th>IDF</th>
            </tr>
        </thead>
        <tbody>
            {% for stat in word_stats %}
            <tr>
                <td>{{ stat.word }}</td>
                <td>{{ stat.tf|floatformat:5 }}</td>
                <td>{{ stat.idf|floatformat:5 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
